{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Document</title>

</head>
<body>

    {% for item in product %}
        <div class="card">
            {% if item.count != 0 %}
                <h1>{{ item.title }}</h1>
                <h3>{{ item.price }} ₽</h3>
                <button id="addBucket" data-product-id="{{ item.id }}">Добавить в корзину</button>
            {% endif %}
        </div>
    {% endfor %}

    <div class="bucket">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static "appShop/js/script.js" %}"></script>
</body>
</html>
