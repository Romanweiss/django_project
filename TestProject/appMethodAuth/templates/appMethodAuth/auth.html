{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>
<body>
    <h1>Authorization</h1>
    <form action="{% url "urlAuthPage" %}" method="post">
        {% csrf_token %}
        <input type="text" name="login" placholder="Enter your login: ">
        <input type="password" name="password" placholder="Enter your pass: ">
        <button type="submit">Enter</button>
    </form>
</body>
</html>
