{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="{% url "urlRegPage" %}" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placholder="Enter your first name: ">
        <input type="text" name="last_name" placholder="Enter your last name: ">
        <input type="text" name="username" placholder="Create name: ">
        <input type="password" name="password" placholder="Create pass: ">
        <button type="submit">Register</button>
    </form>
</body>
</html>
