{% extends 'appAuth/base.html' %}

{% block title %}Регистрация{% endblock %}


{% block form %}
    <form method="post" id="FormReg">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Имя">
        <input type="text" name="last_name" placeholder="Фамилия">
        <input type="email" name="email" placeholder="Электронная почта" required>
        <input type="text" name="login" placeholder="Придумайте логин" required>
        <input type="password" name="password_one" placeholder="Придумайте пароль" required>
        <input type="password" name="password_two" placeholder="Подтвердите пароль" required>
        <button>Регистрация</button>
    </form>
    <h3 id="result"></h3>
{% endblock %}
